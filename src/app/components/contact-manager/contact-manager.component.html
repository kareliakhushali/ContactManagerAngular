<div class="container">
  <div class="row">
    <div class="col">
      <p class="h3 text-danger fw-bold"> Contacts
        <a class="btn btn-danger btn-sm" routerLink="/contacts/add">
        <i class="fa fa-plus-circle"></i>New </a>
      </p>
      <p class="fst-italic">Hello there </p>
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Search User" type="text">
              </div>
              <div class="col">
                <input type="submit" class="btn btn-outline-dark" value="Search">
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!--Cards-->
<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <div class="card list-group-item-danger shadow-lg">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-sm-4">
           <img alt="" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSppkoKsaYMuIoNLDH7O8ePOacLPG1mKXtEng&usqp=CAU" class="contact-img">
            </div>
            <div class="col-sm-7">
            <ul class="list-group">
              <li class="list-group-item">Name : <span class="fw-bold">Name </span></li>
              <li class="list-group-item">Email : <span class="fw-bold">Email </span></li>
              <li class="list-group-item">Mobile : <span class="fw-bold">Mobile </span></li>
            </ul>
            </div>
            <div class="col-sm-1 d-flex flex-column justify-content-center align-items-center">
         <a routerLink="/contacts/view/:contactId" class="btn btn-warning my-1">
        <i class="fa fa-eye"></i>
         </a>

         <a routerLink="/contacts/edit/:contactId" class="btn btn-primary my-1">
          <i class="fa fa-pen"></i>
           </a>

           <button class= "btn btn-danger my-1" >
            <i class="fa fa-trash-alt"></i>
           </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
